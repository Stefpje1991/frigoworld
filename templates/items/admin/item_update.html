{% extends 'base.html' %}
{% load static crispy_forms_tags %}
{% block content %}
    <div class="container">
      <div class="row">
        <h1>Item bewerken</h1>
        <form method="post" action="{% url 'item_update' id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-3">Opslaan</button>
        </form>
      </div>
    </div>
{% endblock %}
